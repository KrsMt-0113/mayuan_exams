    <div class="container">

            <input

                placeholder="è¾“å…¥å…³é”®è¯æœç´¢é¢˜ç›®..."

        </div>

        <div class="stats" id="stats">

    <script>
        let allQuestions = [];
        
        // åŠ è½½é¢˜ç›®æ•°æ®
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                allQuestions = data.questions || [];
                updateStats(allQuestions.length, allQuestions.length);
                displayQuestions(allQuestions);
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<div class="no-results">åŠ è½½é¢˜ç›®å¤±è´¥ï¼Œè¯·ç¡®ä¿ questions.json æ–‡ä»¶å­˜åœ¨</div>';
                console.error('åŠ è½½å¤±è´¥:', error);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(showing, total) {
            document.getElementById('stats').textContent = 
                `æ˜¾ç¤º ${showing} / å…± ${total} ä¸ªé¢˜ç›®`;
        }

        // é«˜äº®å…³é”®è¯
        function highlightKeyword(text, keyword) {
            if (!keyword) return text;
            const regex = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // æœç´¢é¢˜ç›®
        function searchQuestions(keyword) {
            if (!keyword.trim()) {
                displayQuestions(allQuestions);
                updateStats(allQuestions.length, allQuestions.length);
                return;
            }

            const filtered = allQuestions.filter(q => 
                q.question.toLowerCase().includes(keyword.toLowerCase())
            );

            displayQuestions(filtered, keyword);
            updateStats(filtered.length, allQuestions.length);
        }

        // æ˜¾ç¤ºé¢˜ç›®åˆ—è¡¨
        function displayQuestions(questions, keyword = '') {
            const resultsDiv = document.getElementById('results');
            
            if (questions.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">ğŸ˜• æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„é¢˜ç›®</div>';
                return;
            }

            const html = questions.map(q => `
                <div class="question-item">
                    <div class="question-content">${highlightKeyword(q.question, keyword)}</div>
                    <span class="question-source">æ¥æº: ${q.source}</span>
                </div>
            `).join('');

            resultsDiv.innerHTML = html;
        }

        // ç›‘å¬è¾“å…¥äº‹ä»¶
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuestions(e.target.value);
        });

        // é¡µé¢åŠ è½½æ—¶åŠ è½½æ•°æ®
        loadQuestions();
    </script>
